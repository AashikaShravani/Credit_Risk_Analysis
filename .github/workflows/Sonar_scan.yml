name: SonarCloud Analysis
on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud to get full commit history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov  # Install test coverage tools

      - name: Run tests with coverage
        run: |
          # Run tests if any exist, otherwise create empty coverage file
          if [ -d "tests" ] || ls test_*.py 1> /dev/null 2>&1; then
            pytest --cov=./ --cov-report=xml
          else
            echo "No tests found - creating empty coverage.xml"
            echo '<coverage></coverage>' > coverage.xml
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Required for PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # From SonarCloud
          SONAR_HOST_URL: https://sonarcloud.io/project/overview?id=AashikaShravani_Credit_Risk_Analysis     # Fixed host URL
        with:
          args: >
            -Dsonar.projectKey=AashikaShravani_Credit_Risk_Analysis
            -Dsonar.organization=AashikaShravani
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=.
            -Dsonar.language=py
