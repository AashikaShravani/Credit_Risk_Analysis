name: SonarCloud Analysis
on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud to get full commit history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov  # Install test coverage tools

      - name: Run tests with coverage
        run: |
          # Run tests if any exist, otherwise create empty coverage file
          if [ -d "tests" ] || ls test_*.py 1> /dev/null 2>&1; then
            pytest --cov=./ --cov-report=xml
          else
            echo "No tests found - creating empty coverage.xml"
            echo '<coverage></coverage>' > coverage.xml
          fi

      - name: Install SonarScanner
        run: |
          export SONAR_SCANNER_VERSION=4.8.0.2856
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
          unzip sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
          sudo mv sonar-scanner-${SONAR_SCANNER_VERSION}-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          /opt/sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=AashikaShravani_Credit_Risk_Analysis \
            -Dsonar.organization=AashikaShravani \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=. \
            -Dsonar.language=py \
            -Dsonar.python.coverage.reportPaths=coverage.xml
