name: Trivy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'  # Daily scan at midnight

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Required for GitHub Advanced Security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1: Filesystem scan (always runs)
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          format: 'table'
          exit-code: '1'
          output: 'trivy-results-fs.txt'

      # Step 2: Dependency scan (only if requirements.txt exists)
      - name: Check for requirements.txt
        id: check-requirements
        run: |
          if [ -f "requirements.txt" ]; then
            echo "requirements_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Run Trivy dependency scan
        if: steps.check-requirements.outputs.requirements_exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'dep'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results-dep.sarif'

      # Upload results to GitHub Security tab
      - name: Upload SARIF results
        if: steps.check-requirements.outputs.requirements_exists == 'true'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-dep.sarif'

      # Print filesystem results (optional)
      - name: Show filesystem scan results
        run: |
          cat trivy-results-fs.txt
